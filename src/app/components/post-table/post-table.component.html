<div class="post-table-container">
  <div class="filter-info" *ngIf="selectedUserId">
    <p>Showing posts for User ID: {{selectedUserId}}</p>
    <button class="btn clear-filter" (click)="clearFilter()">Show All Posts</button>
  </div>

  <div class="table-responsive">
    <table class="post-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Post Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of filteredPosts">
          <td>{{ getUserName(post.userId) }}</td>
          <td class="post-title">{{ post.title }}</td>
          <td>
            <button class="btn details-btn"
                    (click)="openPostDetails(post)"
                    (mouseenter)="onButtonHover($event)"
                    (mouseleave)="onButtonLeave($event)">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-post-details *ngIf="selectedPost"
                  [post]="selectedPost"
                  [userName]="getUserName(selectedPost.userId)"
                  (close)="closePostDetails()"></app-post-details>
